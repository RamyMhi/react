<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
      <div id="content"></div>

    <script type="text/jsx">
    
        var RamyComponent = React.createClass({
            render: function() {
                return (
                    <div>
                        <h2>{this.props.first}<h3>{this.props.children}</h3>{this.props.name}</h2>
                        
                    </div>
                );
            }
        });

        React.render(<div>
                <RamyComponent first="My" name="Ramy">name is</RamyComponent>
                <RamyComponent first="Her" name="Mary">name is</RamyComponent>
                <RamyComponent first="His" name="Jimy">name is</RamyComponent>
                <RamyComponent first="her" name="July">name is</RamyComponent>
                </div>, document.getElementById('content'));

    </script>
  </body>
</html>
